<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <section layout:fragment="content">
        <div th:if="${loginSuccess}" class="alert alert-success" th:text="${loginSuccess}"></div>
        
        <div class="row">
            <!-- System Overview -->
            <div class="col-md-4 mb-4">
                <div class="card bg-danger text-white">
                    <div class="card-body text-center">
                        <h5><i class="fas fa-users"></i> Users</h5>
                        <h3 th:text="${users.size()}"></h3>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card bg-warning text-dark">
                    <div class="card-body text-center">
                        <h5><i class="fas fa-home"></i> Properties</h5>
                        <h3 th:text="${properties.size()}"></h3>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h5><i class="fas fa-calendar"></i> Bookings</h5>
                        <h3 th:text="${bookings.size()}"></h3>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-dark text-white">
                <h5><i class="fas fa-bolt"></i> Quick Actions</h5>
            </div>
            <div class="card-body">
                <a href="/admin/users" class="btn btn-outline-danger me-2">
                    <i class="fas fa-user-cog"></i> Manage Users
                </a>
                <a href="/admin/properties" class="btn btn-outline-warning me-2">
                    <i class="fas fa-home"></i> Manage Properties
                </a>
                <a href="/admin/bookings" class="btn btn-outline-success">
                    <i class="fas fa-calendar-alt"></i> Manage Bookings
                </a>
            </div>
        </div>
    </section>
</body>
</html>
